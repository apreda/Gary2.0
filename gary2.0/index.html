<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d4af37">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet" />
    <title>Gary A.I. - Sports Handicapping & Betting Picks</title>
    <script>
      // Force mobile detection - run this before anything else
      (function() {
        // Improved mobile detection - explicitly check for mobile devices only
        var isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        if (isMobile) {
          document.documentElement.classList.add('mobile-device');
          document.documentElement.classList.add('mobile-fix');
          localStorage.setItem('viewMode', 'mobile');
          console.log('Mobile device detected - forcing mobile optimizations');
        }
      })();
    </script>
    <style>
      /* Basic CSS reset to ensure visibility */
      body {
        background-color: #000000;
        color: rgba(255, 255, 255, 0.87);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
      }
      /* Override any styles that might hide content */
      #root {
        min-height: 100vh;
        display: block;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* MOBILE STYLES - Direct inclusion to ensure they load */
      @media screen and (max-width: 768px) {
        /* Make cards visible with gold styling */
        .mobile-fix .pick-card,
        .pick-card {
          max-width: 300px !important;
          min-height: 450px !important;
          height: auto !important;
          margin: 0 auto !important;
          display: block !important;
          visibility: visible !important;
          opacity: 1 !important;
          border: 2px solid #d4af37 !important;
          background: linear-gradient(145deg, #d4af37, #b08d1c) !important;
        }
        
        /* Hide Gary's Analysis title */
        .gary-analysis-title,
        h3.analysis-title,
        h3[class*="analysis"] {
          display: none !important;
          height: 0 !important;
          visibility: hidden !important;
        }
        
        /* Ensure cards flip properly */
        .pick-card .pick-card-inner {
          transform-style: preserve-3d !important;
          transition: transform 0.6s ease !important;
        }
        
        .pick-card.flipped .pick-card-inner {
          transform: rotateY(180deg) !important;
        }
        
        /* Style decision buttons */
        .btn-decision[data-decision="ride"] {
          background-color: #d4af37 !important;
          color: #000 !important;
        }
        
        .btn-decision[data-decision="fade"] {
          background-color: #222 !important;
          color: #d4af37 !important;
          border: 1px solid #d4af37 !important;
        }
        
        /* Carousel arrows */
        .carousel-control {
          display: block !important;
          z-index: 999 !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="/src/pages/gary-caps.js"></script>
    <script src="/assets/js/MobileInit.js"></script>
  </body>
</html>
